<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixabay Random Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .image-card {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        .image {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Images from Pixabay</h1>
        <div id="images"></div>
    </div>

    <script>
        async function fetchImages() {
        // Documentation: https://pixabay.com/api/docs/
        const apiUrl = 'https://pixabay.com/api/?key=40920361-9ec97825e8cdf64addefddcdc&q=yellow+flowers&image_type=photo&pretty=true';
            const response = await fetch(apiUrl);
            const data = await response.json();

            const imagesContainer = document.getElementById('images');
            data.hits.forEach(image => {
                const imageCard = document.createElement('div');
                imageCard.classList.add('image-card');

                const imageElement = document.createElement('img');
                imageElement.classList.add('image');
                imageElement.src = image.largeImageURL;
                imageElement.alt = image.tags || 'Pixabay Image';
                imageCard.appendChild(imageElement);

                imagesContainer.appendChild(imageCard);
            });
        }

        fetchImages();
    </script>
</body>
</html>
